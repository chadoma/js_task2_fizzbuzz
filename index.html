<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #fizz_num_input,
        #buzz_num_input {
            width: 170px;
        }

        #fizz_num_input {
            margin-left: 7px;
        }

        .outputs_items {
            list-style: none;
        }
    </style>
    <title>js_fizzbuzz</title>
</head>
<body>
<h1 class="title">FizzBuzz問題</h1>

<div class="container">

    <div class="fizz_num">
        <label for="fizz_num_input">FizzNum:</label>
        <input type="text" id="fizz_num_input" placeholder="整数値を入力してください">
    </div>

    <div class="buzz_num">
        <label for="buzz_num_input">BuzzNum:</label>
        <input type="text" id="buzz_num_input" placeholder="整数値を入力してください">
    </div>

    <button class="run_btn">実行</button>

    <div class="container_outputs">
        <p class="outputs">【出力】</p>

        <ul class="outputs_items">

        </ul>
    </div>

</div>
<script src="main.js"></script>
</body>
</html>
